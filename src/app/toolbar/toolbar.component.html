<mat-toolbar>
  <mat-toolbar-row>
    <span class="spacer"></span>
    <div class="toolbar-button">
        <span *ngIf="!tokenAuthService.userSignedIn()"><!--If not logged in-->
          <button mat-flat-button color="primary" >Log in</button>
          <button mat-flat-button color="primary">Register</button>
        </span>
        <span *ngIf="tokenAuthService.userSignedIn()"><!--If logged in-->
          <button mat-stroked-button color="primary">{{tokenAuthService.login}}</button>
          <button mat-flat-button color="primary" (click)="tokenAuthService.signOut()">Log Out</button>
        </span>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
