<mat-card>
    <mat-card-header>
      <mat-card-title>Let's get in touch.</mat-card-title>
    </mat-card-header>
    <mat-card-content (keyup)="onKeyUp($event)">
        <div>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="registerData.email" >
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" [(ngModel)]="registerData.password" >
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Password again" type="password" [(ngModel)]="registerData.password_confirmation" >
            </mat-form-field>
        </div>
        <div *ngIf="registerData.password != registerData.password_confirmation"
          style="color:red">
          Passwords must match
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-stroked-button color="primary" (click)='register()'>Register</button>
    </mat-card-actions>
  </mat-card>
