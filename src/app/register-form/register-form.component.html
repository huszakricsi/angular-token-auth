<mat-card>
    <mat-card-header>
      <mat-card-title>Let's get in touch.</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="signupuser.email" >
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" [(ngModel)]="signupuser.password" >
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Password again" type="password" [(ngModel)]="signupuser.passwordconfirmation" >
            </mat-form-field>
        </div>
        <div *ngIf="signupuser.password != signupuser.passwordconfirmation"
          style="color:red">
          Passwords must match
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-stroked-button color="primary">Register</button>
    </mat-card-actions>
  </mat-card>
