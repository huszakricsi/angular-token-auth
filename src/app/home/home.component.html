<span *ngIf="!(this.authService.userSignedIn$ | async)"><!--If not logged in-->
  <h1>Please sign in or register</h1>
</span>
<span *ngIf="(this.authService.userSignedIn$ | async)"><!--If logged in-->
  <h1>Welcome back{{this.angular2TokenService.currentUserData&&this.angular2TokenService.currentUserData.name ? (", " + this.angular2TokenService.currentUserData.name):""}}!</h1>
</span>
