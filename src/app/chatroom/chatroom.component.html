<div class="main">
  <div class="left">
      <mat-list>
          <h3 mat-subheader>Chats</h3>
          <mat-list-item *ngFor="let conversation of conversations">
            <mat-icon mat-list-icon>chat</mat-icon>
            <h4 mat-line>{{conversation.identifier}}</h4>
            <p mat-line> {{conversation.created_at | date}} </p>
            <button mat-button mat-stroked-button color="primary" (click)=Open(conversation)>Open</button>
          </mat-list-item>
          <h3 mat-subheader>You don't have any conversration yet, click the button, to create one!</h3>
        </mat-list>
    <button mat-button mat-stroked-button color="primary" (click)=CreateChatroom()>Create a conversation!</button>
  </div>    
  <div class="right">
      <div *ngIf="!conversation_channel">
        <h1 mat-line>Please select, or create a conversation!</h1>
      </div>
      <div *ngIf="conversation_channel">
        <mat-card>
          <mat-card-header>
            <mat-card-title>CHATNÃ‰V</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <mat-card *ngFor="let message of messages"  class="message">
                <mat-card-header>
                  <mat-card-title>
                    {{getUserNameById(message.user_id)}}
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                      {{message.content}}
                    </p>
                </mat-card-content>
              </mat-card>
          </mat-card-content>
          <mat-card-actions (keyup)="onKeyUp($event)">
              <mat-form-field class="full-width">
                  <textarea matInput [(ngModel)]="this.current_message" placeholder="Send a message"></textarea>
                </mat-form-field>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>
</div>
