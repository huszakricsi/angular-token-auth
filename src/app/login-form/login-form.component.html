<mat-card>
    <mat-card-header>
      <mat-card-title>Please, login.</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="loginuser.email" >
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" [(ngModel)]="loginuser.password" >
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-stroked-button color="primary" (click)=login()>Login</button>
    </mat-card-actions>
  </mat-card>
